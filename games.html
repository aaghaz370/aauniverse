  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #ebe3ff;
      color: #fff;
      padding: 10px;
    }

  
    /* Movie Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 40px;
    }

    .movie-card {
      background-color:#fff;
      border: 2px solid #121212;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
      display: flex;
      flex-direction: column;
    }

    .movie-card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px #fff;
      background-color: #fff;
    }

    .movie-card img {
      width: 100%;
      height: 7cm;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px;
      text-align: center;
    }

    .movie-name {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 10px;
      color: #121212;
    }

    .movie-buttons a {
      background-color: #121212;
      color: #fff;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      margin: 3px;
      display: inline-block;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .featured-overlay {
        bottom: 8px;
        left: 10px;
      }

      .featured-buttons a {
        padding: 6px 10px;
        font-size: 0.8rem;
      }

      .movie-card img {
        height: 6cm;
      }
    }

    @media (max-width: 480px) {
      .featured-movie {
        height: 9cm;
      }

      .movie-card img {
        height: 5.5cm;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ebe3ff;
      color:  #0a0a0a;
      font-size: 14px;
      border-top: 1px solid  #ebe3ff;
    }
  </style>
</head>
