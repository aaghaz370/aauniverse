    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #ebe3ff;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 2rem;
      color:   #0a0a0a;
    }

    .app-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #fff;
      border: 2px solid#121212;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      height: 8cm;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 0 0 transparent;
    }

    .app-box:hover {
      transform: scale(1.01);
      box-shadow: 0 0 20px  #fff;
      background-color: #fff;
    }

    .app-image {
  width: 8cm;
  max-width: 10cm;
  height: 7cm;
  aspect-ratio: 5 / 4;
  object-fit: cover;
  border-radius: 8px;
  margin-right: 20px;
}


    .app-content {
      flex: 1;
      padding-right: 20px;
    }

    .app-name {
      font-size: 1.5rem;
      color: #0a0a0a;
      margin-bottom: 10px;
    }

    .app-description {
      font-size: 1rem;
      color:   #0a0a0a;
    }

    .download-btn {
      padding: 10px 20px;
      background-color: #0a0a0a;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .download-btn:hover {
      background-color: #0a0a0a;
      box-shadow: 0 0 10px  #0a0a0a;
    }

    @media (max-width: 768px) {
      .app-box {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
      }

      .app-image {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
      }

      .app-content {
        padding-right: 0;
      }

      .download-btn {
        width: 100%;
        text-align: center;
        margin-top: 10px;
      }
    }

   footer {
      text-align: center;
      padding: 15px;
      background-color: #ebe3ff;
      color:  #0a0a0a;
      font-size: 14px;
      border-top: 1px solid  #ebe3ff;
    }
