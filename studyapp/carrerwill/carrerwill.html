<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Study Ratna • New Batches</title>
  <style>
    :root {
      --brand: #ebe3ff;
      --bg: #ebe3ff;
      --card: #fff;
      --text: #222;
      --radius: 18px;
      --shadow: 0 4px 12px rgba(0, 0, 0, .1);
      font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0 }
    body {
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: var(--brand);
      color:  #0a0a0a;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
      flex: 1;
      text-align: center;
    }
    header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.4rem;
      cursor: pointer;
      visibility: hidden;
    }
    #search {
      flex: 2;
      max-width: 360px;
      padding: 6px 10px;
      border: #0a0a0a;
      border-radius: 50px;
      
    }
    main { padding: 20px; flex: 1 }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      cursor: pointer;
      transition: transform .2s;
      display: flex;
      flex-direction: column;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card .info {
      padding: 12px 14px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .card h3 {
      font-size: 1rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 6px;
    }
    .card p {
      font-size: .85rem;
      line-height: 1.3;
      color: #555;
    }
    @media(max-width:480px) {
      header h1 { font-size: 1rem }
      #search { max-width: 200px }
    }
  </style>
</head>
<body>

<header>
  <button>←</button>
  <h1>Carrer Will Batches</h1>
  <input id="search" placeholder="Search by batch name">
</header>

<main>
  <div class="grid" id="cardContainer"></div>
</main>

<script>
// ---- sample data (you can change these) ----
const batches = [
  { name: "Prayas JEE Hindi 2025", img: "https://placehold.co/400x200/red/white?text=Prayas+JEE" },
  { name: "Yakeen NEET 2025", img: "https://placehold.co/400x200/yellow/black?text=Yakeen+NEET" },
  { name: "Yakeen NEET 2.0 2025", img: "https://placehold.co/400x200/orange/black?text=Yakeen+2.0" },
  { name: "Lakshya JEE 2.0 2025", img: "https://placehold.co/400x200/green/white?text=Lakshya+JEE" },
  { name: "Ashoka Batch B (AE/JE Mech.)", img: "https://placehold.co/400x200/gray/black?text=Ashoka+Batch+B" },
  { name: "Lakshya NEET 2025", img: "https://placehold.co/400x200/teal/white?text=Lakshya+NEET" },
  { name: "Lakshya NEET 3.0 2025", img: "https://placehold.co/400x200/lightgreen/black?text=Lakshya+3.0" },
  { name: "Vidyapeeth Arjuna NEET", img: "https://placehold.co/400x200/purple/white?text=Arjuna+NEET" },
  { name: "Arjuna JEE 2025", img: "https://placehold.co/400x200/blue/white?text=Arjuna+JEE" },
  { name: "UPSC Prahar 2.0 (Hindi)", img: "https://placehold.co/400x200/pink/black?text=Prahar+UPSC" }
];

// build cards
const cont = document.getElementById('cardContainer');
batches.forEach((b, i) => {
  const c = document.createElement('div');
  c.className = 'card';
  c.innerHTML = `
    <img src="${b.img}">
    <div class="info">
      <h3>${b.name}</h3>
      <p>Lectures • Notes • Tests</p>
    </div>`;
  c.addEventListener('click', () => {
    window.location.href = "new.html"; // open new page
  });
  cont.appendChild(c);
});

// search filter
document.getElementById('search').addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.card').forEach(card => {
    const title = card.querySelector('h3').textContent.toLowerCase();
    card.style.display = title.includes(q) ? 'flex' : 'none';
  });
});
</script>
</body>
</html>
