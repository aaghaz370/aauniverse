<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Book</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    form { background: white; padding: 20px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #4caf50; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ðŸ“¤ Upload Book</h2>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="text" id="author" placeholder="Author Name" required>
    <input type="text" id="category" placeholder="Category" required>
    <input type="text" id="pdfId" placeholder="Google Drive PDF ID" required>
    <input type="text" id="imageUrl" placeholder="Book Cover Image URL" required>
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const book = {
        title: title.value,
        author: author.value,
        category: category.value,
        pdfId: pdfId.value,
        imageUrl: imageUrl.value
      };
      let books = JSON.parse(localStorage.getItem('books')) || [];
      books.push(book);
      localStorage.setItem('books', JSON.stringify(books));
      alert("Book Uploaded Successfully");
      this.reset();
    });
  </script>
</body>
</html>
