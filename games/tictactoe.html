<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ”¥ 3D Tic Tac Toe - Player vs Bot & PvP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    background: linear-gradient(135deg, #1f4037, #99f2c8);
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    user-select: none;
  }

  #game {
    background: #0f1c12;
    border-radius: 20px;
    box-shadow:
      0 10px 15px rgba(0, 0, 0, 0.6),
      inset 0 0 30px #0f1c12;
    width: 320px;
    padding: 20px;
    text-align: center;
    color: #fff;
  }

  h1 {
    margin-bottom: 10px;
    text-transform: uppercase;
    letter-spacing: 3px;
    font-weight: 700;
    text-shadow: 0 0 5px #55ff88;
  }

  .mode-select {
    margin-bottom: 20px;
  }

  button {
    background: #0f1c12;
    color: #55ff88;
    border: 2px solid #55ff88;
    border-radius: 10px;
    padding: 8px 15px;
    margin: 5px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow:
      0 0 5px #55ff88,
      inset 0 0 8px #0f1c12;
  }

  button:hover {
    background: #55ff88;
    color: #0f1c12;
    box-shadow:
      0 0 15px #55ff88,
      inset 0 0 10px #55ff88;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
  }

  .cell {
    background: linear-gradient(145deg, #1a2a14, #0c1707);
    border-radius: 15px;
    box-shadow:
      5px 5px 10px #0b1304,
      -5px -5px 10px #254116;
    font-size: 72px;
    color: #55ff88;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s ease;
    user-select: none;
  }

  .cell:hover {
    transform: scale(1.1);
    box-shadow:
      0 0 15px #55ff88,
      inset 0 0 10px #55ff88;
  }

  .cell.x {
    color: #ff5555;
    text-shadow: 0 0 5px #ff5555;
  }

  .cell.o {
    color: #55aaff;
    text-shadow: 0 0 5px #55aaff;
  }

  #status {
    margin-top: 20px;
    font-size: 18px;
    min-height: 22px;
    font-weight: 600;
    text-shadow: 0 0 7px #55ff88;
  }

  #restart {
    margin-top: 15px;
    background: #222;
    color: #55ff88;
    border: 2px solid #55ff88;
    padding: 8px 20px;
    font-weight: 700;
    border-radius: 10px;
  }

  #restart:hover {
    background: #55ff88;
    color: #222;
  }

  /* Responsive */
  @media (max-width: 400px) {
    #game {
      width: 95vw;
      padding: 15px;
    }
    #board {
      grid-template-columns: repeat(3, 90px);
      grid-template-rows: repeat(3, 90px);
      gap: 10px;
    }
    .cell {
      font-size: 60px;
    }
  }
</style>
</head>
<body>
<div id="game">
  <h1>3D Tic Tac Toe</h1>
  <div class="mode-select">
    <button id="pvp-btn">Player vs Player</button>
    <button id="bot-btn">Player vs Bot</button>
  </div>
  <div id="board">
    <!-- 9 cells here -->
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <div id="status"></div>
  <button id="restart">Restart Game</button>
</div>

<script>
  const board = document.getElementById('board');
  const cells = document.querySelectorAll('.cell');
  const status = document.getElementById('status');
  const restartBtn = document.getElementById('restart');
  const pvpBtn = document.getElementById('pvp-btn');
  const botBtn = document.getElementById('bot-btn');

  let boardState = Array(9).fill(null);
  let currentPlayer = 'X';
  let gameActive = true;
  let vsBot = false;

  const winningCombinations = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  function checkWin(player) {
    return winningCombinations.some(comb => 
      comb.every(i => boardState[i] === player)
    );
  }

  function checkDraw() {
    return boardState.every(cell => cell !== null);
  }

  function updateStatus(msg) {
    status.textContent = msg;
  }

  function botMove() {
    let bestScore = -Infinity;
    let move;
    for(let i=0; i<9; i++) {
      if(boardState[i] === null) {
        boardState[i] = 'O';
        let score = minimax(boardState, false);
        boardState[i] = null;
        if(score > bestScore) {
          bestScore = score;
          move = i;
        }
      }
    }
    makeMove(move, 'O');
  }

  function minimax(board, isMaximizing) {
    if(checkWin('O')) return 10;
    if(checkWin('X')) return -10;
    if(checkDraw()) return 0;

    if(isMaximizing) {
      let bestScore = -Infinity;
      for(let i=0; i<9; i++) {
        if(board[i] === null) {
          board[i] = 'O';
          let score = minimax(board, false);
          board[i] = null;
          bestScore = Math.max(score, bestScore);
        }
      }
      return bestScore;
    } else {
      let bestScore = Infinity;
      for(let i=0; i<9; i++) {
        if(board[i] === null) {
          board[i] = 'X';
          let score = minimax(board, true);
          board[i] = null;
          bestScore = Math.min(score, bestScore);
        }
      }
      return bestScore;
    }
  }

  function makeMove(index, player) {
    if(!gameActive || boardState[index] !== null) return;

    boardState[index] = player;
    cells[index].textContent = player;
    cells[index].classList.add(player.toLowerCase());

    if(checkWin(player)) {
      updateStatus(`Player ${player} wins! ðŸŽ‰`);
      gameActive = false;
      return;
    } 
    if(checkDraw()) {
      updateStatus("It's a draw! ðŸ¤");
      gameActive = false;
      return;
    }

    currentPlayer = player === 'X' ? 'O' : 'X';
    updateStatus(`Player ${currentPlayer}'s turn`);

    if(vsBot && currentPlayer === 'O') {
      setTimeout(() => botMove(), 400);
    }
  }

  cells.forEach(cell => {
    cell.addEventListener('click', () => {
      if(!gameActive) return;
      if(vsBot && currentPlayer === 'O') return;
      const index = cell.getAttribute('data-index');
      makeMove(index, currentPlayer);
    });
  });

  restartBtn.addEventListener('click', () => {
    boardState.fill(null);
    cells.forEach(cell => {
      cell.textContent = '';
      cell.classList.remove('x','o');
    });
    currentPlayer = 'X';
    gameActive = true;
    updateStatus(`Player ${currentPlayer}'s turn`);
  });

  pvpBtn.addEventListener('click', () => {
    vsBot = false;
    restartBtn.click();
  });

  botBtn.addEventListener('click', () => {
    vsBot = true;
    restartBtn.click();
  });

  // Start the game with PvP mode by default
  updateStatus(`Player ${currentPlayer}'s turn`);
</script>
</body>
</html>
