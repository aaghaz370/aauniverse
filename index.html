<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AA Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background:  #ebe3ff;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #ebe3ff;
    }

    h1 {
      font-size: 2.2rem;
      color: #0a0a0a;
      letter-spacing: 1px;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 15px;
      padding: 30px 40px;
    }

     .box {
    background-color:  #ebe3ff;
    /* border: 2px solid #00a8ff; */
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
    text-align: center;
    box-shadow: 0 0 0 transparent;
    height: 410px; /* fixed height */
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }

    .box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #fff;
      background-color: #1a1a1a;
    }

    

    .box img {
    width: 100%;
    height: 420px;
    object-fit: cover;
    transition: 0.3s ease;
  }

    .box:hover img {
      filter: brightness(1.2);
    }

    @media (max-width: 1200px) {
      .grid-container {
        grid-template-columns: repeat(4, 1fr);
        padding: 20px;
      }
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
        padding: 10px;
      }

      .box-title {
        font-size: 0.9rem;
      }

      h1 {
        font-size: 1.8rem;
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ebe3ff;
      color:  #0a0a0a;
      font-size: 14px;
      border-top: 1px solid  #ebe3ff;
    }

    header{
  padding:20px;
  text-align:center;
  background:#ebe3ff;
  display:flex;            /* ⬅️ flex so logo + title inline */
  align-items:center;
  justify-content:center;  /* centered as earlier */
  gap:10px;                /* space between logo & text */
}

/* new: logo style */
.logo{
  height:2.2rem;      /* same height as the <h1> text */
  width:2.2rem;
  border-radius:50%;  /* perfect circle */
  object-fit:cover;
}

  </style>
</head>
<body>

  <!-- <header>
    <h1>AA UNIVERSE</h1>
  </header> -->
  <header>
  <img src="images1/applogo.jpg" alt="AA Logo" class="logo" />
  <h1>AA UNIVERSE</h1>

    <div class="box" onclick="window.location.href='match.html'">

    <div class="box" onclick="window.location.href='games.html'">

    <div class="box" onclick="window.location.href='songs.html'">

  </div>

  <footer>
    &copy; 2025 AA Universe — All rights reserved.
  </footer>

</body>
</html>
