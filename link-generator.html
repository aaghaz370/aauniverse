<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download Link Generator</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #output { background: #f5f5f5; padding: 15px; margin-top: 20px; word-break: break-word; }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Movie Download Link Generator (with Screenshots)</h2>

  <label>Title:</label>
  <input type="text" id="title">

  <label>Thumbnail URL:</label>
  <input type="text" id="thumbnail">

  <label>Description:</label>
  <textarea id="desc"></textarea>

  <label>Screenshot 1 URL:</label>
  <input type="text" id="ss1">

  <label>Screenshot 2 URL:</label>
  <input type="text" id="ss2">

  <label>Screenshot 3 URL:</label>
  <input type="text" id="ss3">

  <label>480p Link:</label>
  <input type="text" id="v480">

  <label>720p Link:</label>
  <input type="text" id="v720">

  <label>1080p Link:</label>
  <input type="text" id="v1080">

  <label>4K Link:</label>
  <input type="text" id="v4k">

  <button onclick="generate()">ðŸ”— Generate Download Link</button>

  <div id="output"></div>

  <script>
    function get(id) {
      return encodeURIComponent(document.getElementById(id).value.trim());
    }

    function generate() {
      const base = "download.html?";
      const params = [
        `title=${get('title')}`,
        `img=${get('thumbnail')}`,
        `desc=${get('desc')}`,
        `ss1=${get('ss1')}`,
        `ss2=${get('ss2')}`,
        `ss3=${get('ss3')}`
      ];

      if (document.getElementById("v480").value) params.push(`v480=${get('v480')}`);
      if (document.getElementById("v720").value) params.push(`v720=${get('v720')}`);
      if (document.getElementById("v1080").value) params.push(`v1080=${get('v1080')}`);
      if (document.getElementById("v4k").value) params.push(`v4k=${get('v4k')}`);

      const link = `<a href="${base + params.join('&')}">Download ${document.getElementById("title").value}</a>`;
      document.getElementById("output").innerText = link;
    }
  </script>
</body>
</html>
